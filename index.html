<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMA FRAGMENT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを消す */
            background-color: #111;
        }
        canvas {
            display: block; /* 余白除去 */
        }
    </style>
</head>
<body>
    <div id="game-container" style="position: relative; width: 100vw; height: 100vh; background: #050508; overflow: hidden;">
        <canvas id="gameCanvas"></canvas>
    
        <div id="startScreen" style="
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5, 5, 8, 0.9); z-index: 10; cursor: pointer;">
        
            <h1 style="color: rgba(255, 255, 255, 0.9); font-family: 'Courier New', monospace; font-size: 48px; letter-spacing: 12px; margin-bottom: 20px; text-shadow: 0 0 15px rgba(0, 200, 255, 0.4);">
                ANIMA FRAGMENT
            </h1>
        
            <div style="color: rgba(0, 200, 255, 0.7); font-family: 'Courier New', monospace; font-size: 18px; border: 1px solid rgba(0, 200, 255, 0.3); padding: 15px 40px; letter-spacing: 4px; transition: 0.3s; background: rgba(0, 200, 255, 0.05);">
                CLICK TO INITIALIZE
            </div>
        </div>
    </div>
    
    <script src="anima-fragment.js"></script>
</body>
</html>
