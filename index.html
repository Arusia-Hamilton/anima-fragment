<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMA FRAGMENT</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; }
        @keyframes warning-pulse {
            0% { border-color: rgba(255, 0, 0, 0.8); box-shadow: 0 0 5px rgba(255, 0, 0, 0.4); }
            50% { border-color: rgba(255, 0, 0, 0.2); box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            100% { border-color: rgba(255, 0, 0, 0.8); box-shadow: 0 0 5px rgba(255, 0, 0, 0.4); }
        }
        .warning-box {
            border: 1px solid red; padding: 10px 20px; margin-top: 15px;
            background: rgba(255, 0, 0, 0.05); animation: warning-pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
<div id="game-container" style="position: relative; width: 100vw; height: 100vh; background: #050508; overflow: hidden;">
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen" style="
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5, 5, 8, 0.95); z-index: 10; cursor: pointer;">
        <h1 style="color: rgba(255, 255, 255, 0.9); font-family: 'Courier New', monospace; font-size: clamp(24px, 5vw, 48px); letter-spacing: 12px; margin-bottom: 20px; text-shadow: 0 0 15px rgba(0, 200, 255, 0.4); text-align: center;">ANIMA FRAGMENT</h1>
        <div id="initButton" style="color: rgba(0, 200, 255, 0.7); font-family: 'Courier New', monospace; font-size: 18px; border: 1px solid rgba(0, 200, 255, 0.3); padding: 15px 40px; letter-spacing: 4px; background: rgba(0, 200, 255, 0.05); cursor: pointer;">CLICK TO INITIALIZE</div>
        <div id="sizeWarning" style="color: #ff4444; font-family: 'Courier New', monospace; font-size: 12px; letter-spacing: 1px; text-align: center; line-height: 1.6; opacity: 0.8;"></div>
    </div>

    <div id="upgradeBtn" style="
        position: absolute; 
        top: 80px; /* 画面の上から80pxの位置に固定（ブロックと重なりません） */
        left: 50%; 
        transform: translateX(-50%);
        color: rgba(0, 200, 255, 0.8); font-family: 'Courier New', monospace; font-size: 14px;
        border: 1px solid rgba(0, 200, 255, 0.5); padding: 8px 30px; letter-spacing: 2px;
        background: rgba(0, 10, 20, 0.8); cursor: pointer; display: none; z-index: 15;
        transition: all 0.2s;
    ">
        [ ACCESS TERMINAL ]
        <div id="notifyBadge" style="
            position: absolute; top: -5px; right: -5px; width: 12px; height: 12px;
            background: #ff3333; border-radius: 50%; box-shadow: 0 0 5px #f00; display: none;
        "></div>
    </div>

    <div id="upgradeModal" style="
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7); display: none; 
        justify-content: center; align-items: center; z-index: 20;
    ">
        <div id="modalContent" style="
            width: 600px; max-width: 90%; background: rgba(5, 10, 15, 0.95);
            border: 1px solid rgba(0, 200, 255, 0.6); box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
            padding: 20px; font-family: 'Courier New', monospace; color: #fff;
        ">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 200, 255, 0.3); padding-bottom: 10px; margin-bottom: 20px;">
                <span style="font-size: 20px; letter-spacing: 4px; color: rgba(0, 200, 255, 0.9);">SYSTEM UPGRADES</span>
                <span id="closeModal" style="cursor: pointer; color: #666; font-family: sans-serif;">[X]</span>
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                AVAILABLE POINTS: <span id="pointDisplay" style="color: #0f0; font-size: 24px; font-weight: bold;">0</span>
            </div>
            <div id="upgradeList" style="display: flex; flex-direction: column; gap: 15px;"></div>

            <div class="warning-box" style="margin-top: 30px; display: flex; gap: 10px; padding: 10px; border-color: rgba(128, 128, 128, 0.3);">
                <div style="flex: 1; text-align: center; border-right: 1px solid rgba(255, 255, 255, 0.1);">
                    <div style="font-size: 10px; color: rgba(255, 0, 0, 0.6); margin-bottom: 5px; letter-spacing: 1px;">DATA_MANAGEMENT</div>
                    <button id="resetBtn" style="
                        background: none; border: 1px solid rgba(255, 0, 0, 0.5); 
                        color: #ff4444; cursor: pointer; font-family: 'Courier New', monospace; 
                        padding: 5px 15px; font-size: 11px; transition: all 0.3s; width: 90%;
                    " onmouseover="this.style.background='rgba(255,0,0,0.1)'" onmouseout="this.style.background='none'">
                        [ TERMINATE_DATA ]
                    </button>
                </div>

                <div style="flex: 1; text-align: center;">
                    <div style="font-size: 10px; color: rgba(0, 255, 0, 0.6); margin-bottom: 5px; letter-spacing: 1px;">SYSTEM_EVOLUTION</div>
                    <button id="prestigeBtn" style="
                        background: none; border: 1px solid rgba(0, 255, 0, 0.5); 
                        color: #0f0; cursor: pointer; font-family: 'Courier New', monospace; 
                        padding: 5px 15px; font-size: 11px; transition: all 0.3s; width: 90%;
                    " onmouseover="this.style.background='rgba(0,255,0,0.1)'" onmouseout="this.style.background='none'">
                        [ PRESTIGE ]
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="anima-fragment.js"></script>
</body>
</html>
